<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="../css/flex-box.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="box box1">2</div>
        <div class="box box2">3</div>
        <div class="box box3">3</div>
        <div class="box box4">
            <div class="row1">
                <div class="rowbox1"></div>
                <div class="rowbox2"></div>
            </div>
            <div class="row2">
                <div class="row2box1"></div>
                <div class="row2box2"></div>
            </div>
            <div class="hi">
                Hi!
            </div>
        </div>
        <div class="hello-wrld">
            <p>Hello World!</p>
            <i class="fa-regular fa-hand" style="color: #FFD43B;"></i>
        </div>
    </main>
</body>
</html>
